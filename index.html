<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>☀️Weather</title>
  </head>
  <body>
    <header>
      <div class="top">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row pt-5">
          <div class="col-xl-2 mr-3 mt-3 grad">
            <h5 class="mt-3">Search for a City:</h5>
            <div class="input-group mb-1">
              <input
                type="text"
                id="city-name"
                class="form-control"
                placeholder="Ex. San Diego"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div>
              <button type="button" id="city-search" class="btn search-button">
                Search
              </button>
            </div>
          </div>
          <!-- //This is the beginning of the current temp area. -->
          <div class="col-xl-9">
            <div class="temp-box">
              <h2 class="ml-3" id="spot"></h2>
              <p class="ml-3" id="current-temp"></p>
              <p class="ml-3" id="wind-speed"></p>
              <p class="ml-3" id="humidity"></p>
            </div>
            <p class="five">5-Day Forecast:</p>
            <div class="row ml-5">
              
              
<!-- These are the 5-Day Forecast boxes -->
              <div class="col-xl-2 temp-box mr-3 fns">
                <p id="day1"></p>
                <p class="emoji" id="emoji1"></p>
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
              </div>
              <div class="col-xl-2 temp-box mr-3 fns">
                <p id="day2"></p>
                <p class="emoji" id="emoji2"></p>
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
              </div>
              <div class="col-xl-2 temp-box mr-3 fns">
                <p id="day3"></p>
                <p class="emoji" id="emoji3"></p>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
              </div>
              <div class="col-xl-2 temp-box mr-3 fns">
                <p id="day4"></p>
                <p class="emoji" id="emoji4"></p>
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
              </div>
              <div class="col-xl-2 temp-box mr-3 fns">
                <p id="day5"></p>
                <p class="emoji" id="emoji5"></p>
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
