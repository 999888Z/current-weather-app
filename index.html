<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>☀️Weather</title>
  </head>
  <body>
    <header>
      <div class="bg-primary">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row pt-5">
          <div class="col-xl-2 bg-success mr-3">
            <h5>Search for a city</h5>
            <div class="input-group mb-3">
              <input
                type="text"
                id="city-name"
                class="form-control"
                placeholder="Ex. San Diego"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div>
              <button type="button" id="city-search" class="btn btn-warning">Search</button>
            </div>
          </div>

          <div class="col-xl-7 bg-warning">
            <h2 id="location"></h2>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
